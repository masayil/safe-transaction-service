name: Docker CI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*' # this action will only run on tags that follow semver

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push docker image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set variables
        id: setvars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./external_network/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            masayil/safe-transaction-service-web:${{ steps.setvars.outputs.tag }}
            masayil/safe-transaction-service-indexer-worker:${{ steps.setvars.outputs.tag }}
